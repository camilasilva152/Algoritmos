<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primos</title>
</head>
<body>
    <script>
        var n = Number(prompt("Digite um número"))
    var x
    var c 
    for(var i = 0; i < n; i++){
    c = 0 
    x = Number(prompt("digite um número"))
    for (var j = 2; j < x; j++) {
        		if (x % j === 0) c++;
        	}
            if(c===0){
                console.log(x + " " + "eh primo")
            }else{
                console.log(x + " " + "nao eh primo")
            }
    }
    </script>
</body>
</html>
