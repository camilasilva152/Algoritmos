<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
            var n = Number(prompt("digite um numeroooooo"))
            var prox
            var ant = 0
            var atual = 1
            var msg = "0 "
            for( var i = 1; i<n ; i++){
                if( i == n){
                    console.log(ant)
                }else{
                    prox = ant + atual
                    ant = atual
                    atual = prox
                    msg += ant + " "
                    
                }
                    }console.log(msg.trim())
    </script>
</body>
</html>
